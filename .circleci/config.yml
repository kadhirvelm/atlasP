version: 2
jobs:
  install:
    docker:
      - image: circleci/node:7.10
    working_directory: ~/atlasP
    steps:
      - checkout
      - restore_cache:
          name: Restore yarn package cache
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}
      - run:
          name: Install dependencies
          command: yarn install
      - save_cache:
          name: Save yarn package cache
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
  build_test:
    docker:
      - image: circleci/node:7.10
    working_directory: ~/atlasP
    steps:
      - checkout
      - run: 
          name: Lint
          command: yarn lint
      - run: 
          name: Build
          command: yarn build
  deploy:
    docker:
      - image: circleci/python:2.7-jessie
    working_directory: ~/atlasP
    steps:
      - checkout
      - run:
          name: Deploying
          command: aws s3 sync build/ s3://atlasp --delete --region us-west-1
workflows:
  version: 2
  build_and_test:
    jobs:
      - install
      - build_test:
          requires:
            - install
      - deploy:
          requires:
            - build_test
          filters:
            branches:
              only: master
