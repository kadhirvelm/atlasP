version: 2
jobs:
  install:
    working_directory: ~/atlasP
    docker:
      - image: circleci/node:10.8.0
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: yarn install --production=false
  test:
    working_directory: ~/atlasP
    docker:
      - image: circleci/node:10.8.0
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: yarn install --production=false
      - run: 
          name: Lint
          command: yarn lint
      - run: 
          name: Build
          command: yarn build
  deploy:
    working_directory: ~/atlasP
    docker:
      - image: circleci/node:10.8.0
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: yarn install --production=false
      - run: 
          name: Build
          command: yarn build
      - run:
          name: Install awscli
          command: sudo apt-get -y -qq install awscli
      - run:
          name: Deploying to S3
          command: aws s3 sync build/ s3://www.atlas-people.com --delete --region us-west-1 --cache-control max-age=86400
workflows:
  version: 2
  build_and_test:
    jobs:
      - install
      - test:
          requires:
            - install
      - deploy:
          requires:
            - test
          filters:
            branches:
              only: master
